name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - web-development/**  # Modify the path to match your local folder structure

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        working-directory: web-development  # Specify the working directory

      - name: Build website
        run: yarn build
        working-directory: web-development  # Specify the working directory

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web-development/build  # Specify the correct build path

  deploy:
    name: Deploy to GitHub Pages
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
